<body>
	<input type="radio" name="toggle" id="btn-1" checked="">
	<input type="radio" name="toggle" id="btn-2">
	<input type="radio" name="toggle" id="btn-3">
	<div class="site-wrapper">
		<div class="container">

			<header class="page-header">
				<div class="header-top clearfix">

					<a href="/" class="index-logo">
						<img src="img/pictures/logo.png" alt="GlacyShop" width="154" height="64" >
					</a>
					<nav class="header-top-nav">
						<ul>
							<li><a href="#">Каталог</a></li>
							<li><a href="#">Доставка и оплата</a></li>
							<li><a href="#">О Компании</a></li>
						</ul>
					</nav>

					<div class="userblock">
						<span class="search-btn btn-top" href="/" title="Поиск"><i class="fa fa-search" aria-hidden="true"></i>
</span>
						<a class="enter-btn btn-top" href="#" title="Вход"><i class="fa fa-sign-in" aria-hidden="true"></i>
Вход</a>
						<a class="cart-btn btn-top" href="/" title="Корзина"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
Корзина</a>
					</div>

				</div>
			</header>

			<div class="slider">
				<div class="slide" id="slide1">
					<div class="slide-title">Крем-брюле и пломбир
						с малиновым джемом
					</div>
					<a href="#" class="slide-btn">Давайте оба!</a>
				</div>
				<div class="slide" id="slide2">
					<div class="slide-title">Шоколадный пломбир
						и лимонный сорбет 
					</div>
					<a href="#" class="slide-btn">Давайте оба!</a>
				</div>
				<div class="slide" id="slide3">
					<div class="slide-title">Пломбир с помадкой
						и клубничный щербет
					</div>
					<a href="#" class="slide-btn">Давайте оба!</a>
				</div>
				<div class="slider-controls">
					<label for="btn-1"></label>
					<label for="btn-2"></label>
					<label for="btn-3"></label>
				</div>
			</div>

		</div>
	</div>
